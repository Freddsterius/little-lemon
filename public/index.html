<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!--Meta tags-->
    <meta
      name="description"
      content="My capstone website for the META Front-End Developer Professional Certificate."
    />
    <meta name="title" content="Little Lemon" />
    <meta name="author" content="RAIMUNDO" />

    <!--Open Graph Protocol-->
    <meta property="og:title" content="Little Lemon" />
    <meta
      property="og:description"
      content="We are a family owned Medterranean restaurant, focused on traditional recepes served with a modern twist."
    />
    <meta property="og:image" content="http://localhost:3000/imgs/LLLogo.jpg" />
    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon</title>
    <!--<link rel="stylesheet" href="%PUBLIC_URL%/index-style.css" />-->
  </head>
  <body>
    <!--<noscript>You need to enable JavaScript to run this app.</noscript>-->
    <div id="root"></div>

    <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>
    <script>
      window.fetchAPI = fetchAPI;
      window.submitAPI = submitAPI;
    </script>
  </body>
</html>
